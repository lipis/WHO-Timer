<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>WHO-Timer</title>
	<link href="timer-public.css" rel="stylesheet">
	<script src="jquery/jquery-2.1.1.js"></script>
	<script src="timer.js"></script>
</head>
<body>
	<div id="container">
        <div id="box_middleLeft">
            <div id="box_timer"><table><tr><td><span id="timer_public">00:00</span></td></tr></table></div>
            <div id="box_country"><table><tr><td><img src="images/flags/esp.png"><span id="country_name">Spain</span></td></tr></table></div>
        </div>
        <div id="box_speakerList">
            <h1>Running order of speakers</h1>
            <table><tr><td><img src="images/flags/esp.png"><span id="1">Spain</span></td></tr></table>
            <table><tr><td><img src="images/flags/gre.png"><span id="2">Greece</span></td></tr></table>
            <table><tr><td><img src="images/flags/rus.png"><span id="3">Russian Federation</span></td></tr></table>
            <table><tr><td><img src="images/flags/por.png"><span id="4">Portugal</span></td></tr></table>
        </div>
    </div>
</body>
</html>

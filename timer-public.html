<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>WHO-Timer</title>
	<link href="timer-public.css" rel="stylesheet">
	<script src="jquery/jquery-2.1.1.js"></script>
	<script src="timer-public.js"></script>
</head>
<body>
	<div id="container">
        <div id="timerArea">
			<div id="timerGroup">
				<div id="timer"><table><tr><td><span id="timer_public">00:00</span></td></tr></table></div>
				<div id="country"><table><tr><td><img src="images/flags/esp.png"><span id="country_name">Spain</span></td></tr></table></div>
			</div>
        </div>
        <div id="speakerArea">
            <h1>Running order of speakers</h1>
			<div id="listOfCountries">
				<span id="listOfCountries1"><p>Russian Federation</p></span>
				<span id="listOfCountries2"><p>Greece</p></span>
				<span id="listOfCountries3"><p>Belarus</p></span>
				<span id="listOfCountries4"><p>Serbia</p></span>
				<span id="listOfCountries5"><p>Denmark</p></span>
			</div>
        </div>
		<div id="logoArea">
			<div id="en"><img src="images/logos/whoEuroEN.png"></div>
			<div id="ru"><img src="images/logos/whoEuroEN.png"></div>
			<div id="fr"><img src="images/logos/whoEuroEN.png"></div>
			<div id="ge"><img src="images/logos/whoEuroEN.png"></div>
		</div>
    </div>
</body>
</html>

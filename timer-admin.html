<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>WHO-Timer-admin</title>
	<link href="timer-admin.css" rel="stylesheet">
    <script src="jquery/jquery-2.1.1.js"></script>
    <script src="timer-admin.js"></script>
	<script src="speaker-admin.js"></script>
</head>
<body>
    <div id="container">
		<div id="timerConsole">
        	<table class="console">
                <tr><td></td><td></td><td></td><td></td></tr>
                <tr>
                    <td colspan="4">
                        <h2>WHO-Timer</h2>
                        <h3>Admin Console</h3>
                    </td>
                </tr>
				<tr>
					<td colspan="4">
						<table id="colorDivs">
							<tr>
								<td><div class="trafficLightBox" id="box_green"></div></td>
								<td><div class="trafficLightBox" id="box_orange"></div></td>
								<td><div class="trafficLightBox" id="box_red"></div></td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td colspan="4"><span id="A">00:00</span></td>
				</tr>
				<tr>
					<td colspan="2">
                        <span id="A1">00:00</span>
                    </td>
					<td colspan="2">
                        <span id="A2">00:00</span>
                    </td>
				</tr>
                <tr>
                    <td colspan="2">TOTAL TIME</td>
                    <td colspan="2">SUM-UP TIME</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button id="b_t_up">UP</button>
                        <button id="b_t_down">DOWN</button>
                    </td>
                    <td colspan="2">
                        <button id="b_s_up">UP</button>
                        <button id="b_s_down">DOWN</button>
                    </td>
                </tr>
				<tr>
					<td colspan="3">
						<button id="b_start">START</button>
						<button id="b_pause">PAUSE</button>
                    </td>
                    <td colspan="1">
                        <button id="b_repeat">REPEAT</button>
					</td>
				</tr>
				<tr>
                    <td colspan="1">
                        <button id="b_clear">CLEAR</button>
                    </td>
					<td colspan="4">
						<button id="openPublic">Open/Reset public Timer</button>
						<button id="closePublic">Close public Timer</button>
					</td>
				</tr>
                <tr><td colspan="4"></td></tr>
                <tr><td></td><td></td><td></td><td></td></tr>
			</table>
		</div>
		<div id="speakerConsole">
			<div id="countriesAll">
				<table>
					<th><tr><td colspan="2"><h3>Member States:</h3></td></tr></th>
					<tb>
						<tr>
							<td id="alb" draggable="true" ondragstart="drag(event)">Albania</td>
							<td id="and" draggable="true" ondragstart="drag(event)">Andorra</td>
						</tr>
						<tr>
							<td>Armenia</td>
							<td>Austria</td>
						</tr>
						<tr>
							<td>Azerbaijan</td>
							<td>Belarus</td>
						</tr>
						<tr>
							<td>Belgium</td>
							<td></td>
						</tr>
					</tb>
				</table>
			</div>
			<div id="countriesSpeaking" ondrop="drop(event)" ondragover="allowDrop(event)">
				<h3>Active list of speakers:</h3>
			</div>
		</div>
    </div>
	<!--<div id="template">
		<img src="images/originals/LimitimerControl_small.jpg">
		<p>test</p>
	</div>-->
</body>
</html>

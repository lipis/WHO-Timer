<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>WHO-Timer-admin</title>
	<link href="timer-admin.css" rel="stylesheet">
    <script src="jquery/jquery-2.1.1.js"></script>
    <script src="timer.js"></script>
</head>
<body>
    <div id="container">
		<div id="consoleBox">
			<h1>WHO-Timer</h1>
			<h2>Admin Console</h2>
        	<table class="console">
				<tr>
					<td colspan="4"><span id="A">00:00</span></td>
				</tr>
				<tr>
					<td colspan="2"><span id="A1">00:00</span></td>
					<td colspan="2"><span id="A2">00:00</span></td>
				</tr>
				<tr>
					<td colspan="2">
						<h3>TOTAL TIME</h3>
						<button id="b_t_up">UP</button>
						<button id="b_t_down">DOWN</button>
					</td>
					<td colspan="2">
						<h4>SUM-UP TIME</h4>
						<button id="b_s_up">UP</button>
						<button id="b_s_down">DOWN</button>
					</td>
				</tr>
				<tr>
					<td colspan="4">
						<button id="b_start">START</button>
						<button id="b_pause">PAUSE</button>
					</td>
				</tr>
				<tr>
					<td colspan="4">
						<button id="b_clear">CLEAR</button>
					</td>
				</tr>
				<tr>
					<td colspan="4">
						<button id="openPublic">Open public Timer</button>
						<button id="closePublic">Close public Timer</button>
					</td>
				</tr>
			</table>
		</div>
    </div>
	<div id="template">
		<img src="images/originals/LimitimerControl_small.jpg">
	</div>
</body>
</html>

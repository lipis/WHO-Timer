<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>WHO-Timer-admin</title>
	<link href="timer-admin.css" rel="stylesheet">

    <script src="timer.js"></script>
</head>
<body>
    <div id="container">
		<div id="consoleBox">
			<h2>WHO-Timer Admin Console</h2>
        	<table class="console">
				<tr>
					<td colspan="4"><span id="timer_admin">0:00</span></td>
				</tr>
				<tr>
					<td colspan="2">TOTAL TIME</td>
					<td colspan="2">SUM-UP</td>
				</tr>
				<tr>
					<td>up</td>
					<td>down</td>
					<td>up</td>
					<td>down</td>
				</tr>
				<tr>
					<td colspan="4">CLEAR</td>
				</tr>
				<tr>
					<td colspan="4">[ ]</td>
				</tr>
				<tr>
					<td colspan="2"><input id="testInput1"></td>
					<td colspan="2"><button id="testSubmitButton1" onclick=startCountdown()>Submit</button></td>
				</tr>
			</table>
		</div>
    </div>

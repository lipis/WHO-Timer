<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>WHO-Timer</title>
    <link href="timer.css" rel="stylesheet">
    <script src="jquery/jquery-2.1.1.js"></script>
    <script src="timer.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="controlsAreaPod">
        <div id="controlsArea">
          <table class="console">
            <tr>
              <td colspan="2"><span id="A1">00:00</span></td>
            </tr>
            <tr>
              <td><button id="b_t_up"><img src="images/buttons/up3.png"></button></td>
              <td><button id="b_t_down"><img src="images/buttons/down3.png"></button></td>
            </tr>
            <tr>
              <td><button id="b_start"><img src="images/buttons/start.png"></button></td>
              <td><button id="b_pause"><img src="images/buttons/pause.png"></button></td>
            </tr>
            <tr>
              <td><button id="b_repeat"><img src="images/buttons/repeat.png"></button></td>
              <td><button id="b_clear"><img src="images/buttons/clear.png"></button></td>
            </tr>
            <tr>
              <td><button id="b_L">L</button></td>
              <td><button id="b_S">S</button></td>
            </tr>
          </table>
        </div>
      </div>
      <div id="timerArea">
        <div id="timerGroup">
          <table><tr><td><span id="timer_public">00:00</span></td></tr></table>
          <table><tr><td><span id="country_name"></span></td></tr></table>
        </div>
      </div>
      <div id="speakerArea">
        <h1>Next speaker</h1>
        <hr>
        <div id="listOfCountries">
          <table class="countryFieldP"><tr><td><span id="countryLP1"></span></td></tr></table>
          <table class="countryFieldP"><tr><td><span id="countryLP2"></span></td></tr></table>
          <table class="countryFieldP"><tr><td><span id="countryLP3"></span></td></tr></table>
          <table class="countryFieldP"><tr><td><span id="countryLP4"></span></td></tr></table>
          <table class="countryFieldP"><tr><td><span id="countryLP5"></span></td></tr></table>
          <table class="countryFieldP"><tr><td><span id="countryLP6"></span></td></tr></table>
        </div>
      </div>
      <div id="logoArea">
        <div id="en"><img src="images/logos/EN.png"></div>
        <div id="fr"><img src="images/logos/FR.png"></div>
        <div id="ge"><img src="images/logos/GE.png"></div>
        <div id="Oru"><div id="ru"><img src="images/logos/RU.png"></div></div>
      </div>
    </div>
  </body>
</html>
